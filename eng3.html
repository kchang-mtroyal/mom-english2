                            voiceToUse = englishVoices.find(v => v.name.includes('Siri') && v.lang.includes('US')) ||

            // åˆ‡æ›åˆ°ä¸‹ä¸€å€‹è²éŸ³
            const cycleVoice = () => {
                if (availableVoices.length === 0) return;

            // åˆå§‹åŒ–èªéŸ³è­˜åˆ¥

                return () => {

            const startReview = () => {

                const reviewWords = weakWords.length > 0 ? weakWords.slice(0, 10) : allWords.sort(() => 0.5 - Math.random()).slice(0, 10);
                
                setActiveWords(reviewWords);
                setCurrentLevelId(null);

                setSpeakFeedback(null);
                setScreen('learn');

            const generateQuizOptions = (correctWord) => {
                const allWords = curriculum.flatMap(c => c.words);
                const distractors = allWords.filter(w => w.en !== correctWord.en);
                const shuffledDistractors = distractors.sort(() => 0.5 - Math.random()).slice(0, 2);
                const options = [correctWord, ...shuffledDistractors].sort(() => 0.5 - Math.random());
                setQuizOptions(options);

                    setTimeout(() => {
